# this scripts changes from port 80 to 8080 if port 80 is in use


- name: Check if port 80 is in use
  shell: netstat -tuln | grep ':80' || true
  register: port_80_check
  changed_when: false

- name: Stop conflicting service on port 80
  when: port_80_check.stdout != ""
  service:
    name: nginx
    state: stopped
  ignore_errors: true

- name: Update Apache to listen on port 8080 if necessary
  when: port_80_check.stdout != ""
  block:
    - name: Update Apache to listen on port 8080
      lineinfile:
        path: /etc/apache2/ports.conf
        regexp: "^Listen 80"
        line: "Listen 8080"
        state: present

    - name: Update default site configuration
      lineinfile:
        path: /etc/apache2/sites-enabled/000-default.conf
        regexp: "<VirtualHost \\*:80>"
        line: "<VirtualHost *:8080>"
        state: present

    - name: Restart Apache to apply changes
      service:
        name: apache2
        state: restarted


