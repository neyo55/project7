---
- name: Install web server
  apt:
    name: apache2
    state: present
    update_cache: yes

- name: Ensure the web server is started and enabled
  service:
    name: apache2
    state: started
    enabled: true

- name: Deploy default index.html
  template:
    src: index.html
    dest: /var/www/html/index.html
    owner: www-data
    group: www-data
    mode: '0644'
